            </header>
            <div class="container">
                <header>
                    <div class="headline">
                        <h1>Do you like this Blog?</h1>
                        <p>Let us get in touch!</p>
                    </div>
                </header>
                
                <div class="cube_container">
                    <div class="background"><img src="../Icons/photo-camera-icons-photo-camera-icon-design-illustration-photo-camera-simple-sign-photo-camera-image-vector.jpg" alt=""></div>
                    <div class="cube">
                      <div class="face front"></div>
                      <div class="face back"></div>
                      <div class="face right"></div>
                      <div class="face left"></div>
                      <div class="face top"></div>
                      <div class="face bottom"></div>
                    </div>
                  </div>

                <div class="form_container">
                    <form>
                        <fieldset>
                            <legend>What should I know about you?</legend>
                            <div class="pers_info">
                                <div>
                                    <label for="form_name">Name</label>
                                    <input type="text" id="form_name" name="form_name">
                                </div>
                                
                                <div>
                                    <label for="email">Email</label>
                                    <input type="text" id="email" name="email" placeholder="example@gmail.com">
                                </div>
    
                                <div class="textarea_div">
                                    <label for="info_u">About you</label>
                                    <textarea name="info_u" id="abt_u" cols="35" rows="4" placeholder="Describe yourself here..."></textarea>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>What taste do we shared together?</legend>
                            <div class="prof_info">
                                <label for="field" id="field">Your favorite genre of Phototgraohy</label>
                                <select name="field" id="field" required>
                                    <option>---Select---</option>
                                    <option>B&W photography</option>
                                    <option>Portraits</option>
                                    <option>City</option>
                                    <option>Landscape</option>
                                    <option>Studio</option>
                                    <option>Other..</option>
                                </select>
                            

                                <div class="textarea_div">
                                    <label for="thoughts">Tell me what you think.</label>
                                    <textarea name="thoughts" id="thoughts" cols="50" rows="6" placeholder="Good work? Bad work? What can I do to improve?"></textarea>
                                </div>

                                <div class="checkbox_area">
                                    <label for="interest">Other may Intersted:</label>
                                    <div>
                                        <div>
                                            <label for="interest"><input type="checkbox" name="interest">Looking for business connectiuon..</label>
                                        </div>
                                        <div>
                                            <label for="interest"><input type="checkbox" name="interest">Opt in for the latest update</label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </fieldset>
                        <div class="form_buttons">
                            <button type="submit" id="submit" value="submit">Submit</button>
                            <button type="reset" id="reset" value="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
